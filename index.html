<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <title>Book Library</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div>
            
        </div>
        <div class="form-popup" id="new-book-form">
            <form action="#" class="form-container">
                <h1>New Book:</h1>

                <label for="title"><b>Title</b></label>
                <input id="title-id" type="text" name="title" placeholder="Title of the book" required>

                <label for="author"><b>Author</b></label>
                <input id="author-id" type="text" name="author" placeholder="Author of the book" required>

                <label for="pages"><b>Pages</b></label>
                <input id="pages-id" type="text" name="pages" placeholder="Number of pages" required>

                <label for="comment"><b>Comment</b></label>
                <input id="comment-id" type="text" name="comment" placeholder="Comment about the book" required>

                <!-- Rounded switch -->
                <label for="read"><b>Have you read the book yet?</b></label>
                <label class="switch">
                    <input id="read-id" type="checkbox" name="read">
                    <span class="slider"></span>
                </label>
                
                <button type="button" class="btn">Accept</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
            </form>
        </div>
        <script type="text/javascript" src="script.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/8.1.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="/__/firebase/8.1.1/firebase-analytics.js"></script>

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>
    </body>
</html>
